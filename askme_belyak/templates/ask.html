<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .navbar-brand {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-sm-fluid container-lg">
        <a class="navbar-brand" href="base.html">AskMe</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">ASK!</button>
        </form>

        <div class="d-flex justify-content-between gap-3">
              <a href="login.html">Log in</a>
              <a href="signup.html">Register</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="container-fluid container-lg mt-3">
      <div class="d-flex gap-3 align-items-center">
        <h1>New Question</h1>
      </div>
       <div class="row">
        <div class="col-md-8">
          <article class="mb-10 w-100">
            <div class="row g-0">
              <div class="col-0 p-2">
              </div>
              <div class="col">
                <div class="card-body">
                  <form>
                    <div class="mb-3 d-flex align-items-center">
                      <label for="questionTitle" class="form-label me-3"><strong>Title</strong></label>
                      <input type="text" class="form-control" id="questionTitle" placeholder="Enter question title">
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                      <label for="questionText" class="form-label me-3"><strong>Text</strong></label>
                      <textarea class="form-control" id="questionText" placeholder="Enter question text" rows="7" ></textarea>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                      <label for="questionTags" class="form-label me-3"><strong>Tags</strong></label>
                      <input type="text" class="form-control" id="questionTags" placeholder="Enter tags">
                    </div>
                     <div class="mt-3 ms-5">
                                <button type="submit" class="btn btn-outline-success">ASK!</button>
                     </div>
                  </form>
                </div>
              </div>
            </div>
          </article>
        </div>
        <div class="col-4">
          <h3>Popular Tags</h3>
          <div class="row">
            <div class="col">
                <a href="https://vk.com"><span class="badge text-bg-primary">VK</span></a>
                <a href="https://www.mysql.com"><span class="badge text-bg-secondary">MySQL</span></a>
                <a href="https://www.djangoproject.com"><span class="badge text-bg-success">Django</span></a>
                <a href="https://www.python.org"><span class="badge text-bg-danger">python</span></a>
                <a href="https://www.fix.com"><span class="badge text-bg-warning">Fix</span></a>
                <a href="https://www.technopark.ru"><span class="badge text-bg-info">TechnoPark</span></a>
                <a href="https://www.info.com"><span class="badge text-bg-light">Info</span></a>
                <a href="https://corp.mail.ru"><span class="badge text-bg-dark">Mail.Ru</span></a>
            </div>
          </div>
          <h3 class="mt-5">Best Members</h3>
          <div>
            <a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Dr. House</a
            ><a href="/member.html" class="d-block">Bender</a
            ><a href="/member.html" class="d-block">V. Pupkin</a
            ><a href="/member.html" class="d-block">Queen Victoria</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom p-0 bg-light">
      <div class="container">
         <span class="text-muted">Technical support: tg @belyakkk, email: sonyabely@gmail.com.</span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
