{% load static %}

<article class="card mb-3 w-100">
    <div class="row g-0">
      <div class="col-2 p-2">
        <div class="border w-100 mb-3" style="height: 100px">
          <img
            src="{{ answer.profile.avatar }}"
            class="img-fluid rounded-start"
            alt="..."
          />
        </div>
          <div class="input-group flex-nowrap mt-4">
          <input type="number" value="5" class="form-control" />
        </div>
      </div>
      <div class="col">
        <div class="card-body">
          <p class="card-text">
            {{answer.text}}
          </p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="correctCheck">
            <label class="form-check-label" for="correctCheck">
              Correct!
            </label>
          </div>
        </div>
      </div>
    </div>
</article>
