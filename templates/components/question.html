{% load static %}
<article class="card mb-3 w-100">
    <div class="row g-0">
      <div class="col-2 p-2">
        <div class="border w-100 mb-3" style="height: 100px">
          <img
            src="{{ question.profile.avatar }}"
            class="image-field rounded-start"
            style="width: 100%; height: 100%;"
            alt="..."
          />
        </div>
        <div class="input-group flex-nowrap mt-4">
          <input type="number" value="5" class="form-control" />
        </div>
      </div>
      <div class="col">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{% url 'question' question.id%}">{{question.id}}</a>
          </h5>
          <p class="card-text">
            {{question.text}}
          </p>
          <div class="row">
            <a class="col-4" href="{% url 'question' question.id%}">answers (2)</a>
            <div class="col-8">
              <span>Tags</span>
              {% for t in question.tag.all %}
              <a href="{% url 'tag' t.name %}">{{ t.name }}</a>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </article>
