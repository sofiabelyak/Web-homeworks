<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .navbar-brand {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-sm-fluid container-lg">
        <a class="navbar-brand">AskMe</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">ASK!</button>
        </form>
        <div class="d-flex justify-content-between gap-3">
              <a href="/settings.html">Log in</a>
              <a href="/logout.html">Register</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-fluid container-lg mt-3">
      <div class="d-flex gap-3 align-items-center">
        <h1>Registration</h1>
      </div>
       <div class="row">
        <div class="col-md-8">
          <article class="mb-10 w-100">
            <div class="row g-0">
              <div class="col-0 p-2">
              </div>
              <div class="col">
                <div class="card-body">
                 <form>
                     <div class="row">
                        <div class="col-md-6">
                            <div class="mb-1">
                                <small class="text-danger">Sorry, this email address already registred!</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-1">
                                <label for="Login" class="form-label"><strong>Login</strong></label>
                                <input type="text" class="form-control" id="login" placeholder="Enter your login here">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-1">
                                <label for="Email" class="form-label"><strong>Email</strong></label>
                                <input type="text" class="form-control" id="email" placeholder="Enter your email here">
                            </div>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-md-6">
                            <div class="mb-1">
                                <label for="Nickname" class="form-label"><strong>Nickname</strong></label>
                                <input type="text" class="form-control" id="nickname" placeholder="Enter your nickname here">
                            </div>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-md-6">
                            <div class="mb-1">
                                <label for="password" class="form-label"><strong>Password</strong></label>
                                <input type="password" class="form-control" id="password" placeholder="********">
                            </div>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-md-6">
                            <div class="mb-1">
                                <label for="reppassword" class="form-label"><strong>Repeat password</strong></label>
                                <input type="password" class="form-control" id="reppassword" placeholder="********">
                            </div>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-md-6">
                            <div class="mb-1">
                                    <label for="avatar" class="form-label"><strong>Upload avatar</strong></label>
                                    <div class="input-group">
                                            <input type="file" class="form-control" id="avatar" accept="image/*">
                                            <label class="input-group-text" for="avatar">Choose file</label>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-8">
                            <div class="mb-2">
                                <button type="submit" class="btn btn-success">Register!</button>
                            </div>
                    </div>
                </div>
            </form>
                </div>
              </div>
            </div>
          </article>
        </div>
        <div class="col-4">
          <h3>Popular Tags</h3>
          <div class="row">
            <div class="col">
              <span class="badge text-bg-primary">VK</span>
              <span class="badge text-bg-secondary">MySQL</span>
              <span class="badge text-bg-success">Django</span>
              <span class="badge text-bg-danger">python</span>
              <span class="badge text-bg-warning">Fix</span>
              <span class="badge text-bg-info">TechnoPark</span>
              <span class="badge text-bg-light">Info</span>
              <span class="badge text-bg-dark">Mail.Ru</span>
            </div>
          </div>
          <h3 class="mt-5">Best Members</h3>
          <div>
            <a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Dr. House</a
            ><a href="/member.html" class="d-block">Bender</a
            ><a href="/member.html" class="d-block">V. Pupkin</a
            ><a href="/member.html" class="d-block">Queen Victoria</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom p-0 bg-light">
      <div class="container">
         <span class="text-muted">Technical support: tg @belyakkk, email: sonyabely@gmail.com.</span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
