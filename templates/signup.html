
{%extends "layouts/base.html" %}
{% load static %}
{% load bootstrap4 %}
{%block content %}
<div class="d-flex gap-3 align-items-center">
  <h1>Registration</h1>
</div>
  <div class="col-md-8">
    <article class="mb-10 w-100">
      <div class="row g-0">
        <div class="col-0 p-2">
        </div>
        <div class="col">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="row mt-2">
                  <div class="col-md-8">
                      <div class="mb-2">
                          <button type="submit" class="btn btn-success">Register!</button>
                      </div>
              </div>
          </div>
      </form>
          </div>
        </div>
      </div>
    </article>
  </div>
{%endblock%}
